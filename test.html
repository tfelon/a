

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff6f61, #ff4081);
            overflow: hidden;
            color: white;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeIn 2s;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
            animation: fadeIn 2s 1s backwards;
        }

        .image-container {
            position: relative;
            display: inline-block;
            animation: fadeIn 2s 2s backwards;
        }

        .image-container img {
            width: 300px;
            height: auto;
            border-radius: 15px;
            animation: move 5s infinite alternate;
        }

        @keyframes move {
            0% { transform: translateX(0); }
            100% { transform: translateX(30px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            transform: rotate(45deg);
            animation: float 4s infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -25px;
            left: 0;
        }

        .heart::after {
            left: 25px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-20px) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(0) rotate(45deg);
                opacity: 0.6;
            }
        }

        .heart-container {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            animation: fadeIn 2s 3s backwards;
        }

        .buttons {
            margin-top: 30px;
            animation: fadeIn 2s 2s backwards;
            position: relative;
        }

        .button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #ff6f61;
            transform: scale(1.1);
        }

        .button.no {
            position: absolute;
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow: hidden;
        }

        .celebration-content {
            position: relative;
            text-align: center;
            color: white;
        }

        .celebration h1 {
            font-size: 4em;
            animation: fadeIn 1s;
        }

        .balloons {
            position: absolute;
            bottom: -100px;
            display: flex;
            justify-content: center;
            width: 100%;
            animation: floatBalloons 5s infinite;
        }

        .balloon {
            width: 60px;
            height: 80px;
            background-color: yellow;
            border-radius: 30px 30px 0 0;
            margin: 0 10px;
            animation: moveBalloon 2s infinite;
        }

        .balloon::after {
            content: "";
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 2px;
            height: 20px;
            background-color: white;
            transform: translateX(-50%);
        }

        @keyframes floatBalloons {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        @keyframes moveBalloon {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: yellow;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="heart-container">
        <div class="heart"></div>
    </div>
    <div class="container">
        <h1>Shakira, will you be mine?</h1>
        <p>You are the rhythm to my heart. <br> - Prabal</p>
        <div class="image-container">
            <img src="C:\Users\praba\Downloads\shakira.jpeg" alt="Shakira">
        </div>
        <div class="buttons">
            <button class="button" id="yesButton">Yes</button>
            <button class="button no" id="noButton">No</button>
        </div>
    </div>
    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <h1>She Said Yes!</h1>
            <div class="balloons">
                <div class="balloon" style="background-color: red;"></div>
                <div class="balloon" style="background-color: yellow;"></div>
                <div class="balloon" style="background-color: blue;"></div>
            </div>
        </div>
    </div>
    <script>
        const noButton = document.getElementById('noButton');
        const container = document.querySelector('.container');
        const yesButton = document.getElementById('yesButton');
        const celebration = document.getElementById('celebration');

        noButton.addEventListener('mouseover', () => {
            const containerRect = container.getBoundingClientRect();
            const buttonRect = noButton.getBoundingClientRect();

            const newTop = Math.random() * (containerRect.height - buttonRect.height);
            const newLeft = Math.random() * (containerRect.width - buttonRect.width);

            noButton.style.top = `${newTop}px`;
            noButton.style.left = `${newLeft}px`;
        });

        yesButton.addEventListener('click', () => {
            celebration.style.display = 'flex';
            createConfetti();
        });

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(confetti);
            }
        }
    </script>
</body>
</html>
